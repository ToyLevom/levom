<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react.min.js"></script>
        <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react-dom.min.js"></script>
        <script src="http://static.runoob.com/assets/react/browser.min.js"></script>
    </head>
    <body>
        <div id="lmzApp"></div>
        <script type="text/babel">
            var wrapStyle = {
                width: 200,
                height: 200,
                padding: '20px 15px',
                backgroundColor: 'cyan',
                borderRadius: 10,
                boxShadow: '2px 2px 10px black',
                textAlign: 'center',
                color: 'hotpink'
            },floatStyle = {
                float: 'right',
                margin: 5,
            },btnStyle = {
                clear: 'both',
                width: 100,
                height: 22,
                display: 'inline-block',
                marginTop: 30,
                backgroundColor: 'green',
                borderRadius: 5,
                boxShadow: '2px 2px 5px black',
                fontSize: 12
            };
            var Title = React.createClass({
                render: function() {
                    return <h3>{this.props.titleName}</h3>;
                }
            });
            var Btn = React.createClass({
                render: function() {
                    return <div style={btnStyle}>{this.props.btn} </div>;
                }
            })
            var Register = React.createClass({
                render: function() {
                    return (
                        <div style={wrapStyle}>
                            <Title titleName={this.props.titleName}/>
                            <div style={floatStyle}>
                                <span>用户名:</span><input type="text"/><br/>
                            </div>
                            <div style={floatStyle}>
                                <span>密码:</span><input type="text"/><br/>
                            </div>
                            <Btn btn={this.props.btn}/>
                        </div>
                    );
                }
            });
            ReactDOM.render(
                <Register titleName="用户注册" btn="注册"/>,
                document.getElementById('lmzApp')
            )
        </script>
    </body>

</html>
